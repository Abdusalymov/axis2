<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<title>Ось-2</title>
</head>
<body>
	<div class="wrapper">
		<div class="task_field">
			<span class="box_a"></span>
			<span class="token_plus">+</span>
			<span class="box_b"></span>
			<span class="token_equall">&#61;</span>
			<span class="box_c">?</span>
		</div>
		<div class="numerical_axis">
			<div class="wrapper_arrow">
				<div class="period1">
					  <span class="wrapper_a"><input id="a" type="text"  maxlength='1'></span> 
						<img class='arrow' src="arrow.png">
				</div>
				<div class="period2">
					<span class="wrapper_b"><input id="b" type="text"  maxlength='1'></span>
						<img class='arrow' src="arrow.png">
				</div>
			</div>
			<img src="sprite.png">
		</div>
	</div>
</body>
<script src="main.js"></script>
</html>
